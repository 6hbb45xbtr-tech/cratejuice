# Render deployment configuration for CrateJuice
# https://render.com/docs/yaml-spec

services:
  # Backend API service
  - type: web
    name: cratejuice-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      ./migrate_and_start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cratejuice-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: cratejuice-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Frontend static site (optional - can also be served by backend)
  - type: web
    name: cratejuice-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true

databases:
  # PostgreSQL database
  - name: cratejuice-db
    plan: starter
    databaseName: cratejuice
    user: cratejuice
    region: oregon
  
  # Redis for caching and job queues
  - name: cratejuice-redis
    plan: starter
    region: oregon
