name: CI

on:
  push:
    branches: [ main, feature/sonic-postcards ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  backend-lint-and-test:
    name: Backend Lint and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        cd backend
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run unit tests
      run: |
        cd backend
        # Add test runner here when tests are available
        echo "No unit tests configured yet"
    
    - name: Check migrations are up-to-date
      run: |
        cd backend
        # Run autogenerate in check mode
        alembic revision --autogenerate -m "check" --rev-id temp_check
        # Check if any new migration was generated
        if [ -f "alembic/versions/temp_check_check.py" ]; then
          echo "ERROR: Migrations are out of date. Please run 'alembic revision --autogenerate' and commit the result."
          exit 1
        fi
        echo "Migrations are up-to-date"

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci || npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build || echo "Build step not configured, continuing..."
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-lint-and-test, frontend-build]
    
    permissions:
      contents: read
    
    steps:
    - name: Success
      run: echo "All CI checks passed successfully!"
